<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="left">
          <div class="logo">
            <img src="./logo.png" alt="logo" />
          </div>
        </div>
        <div class="mid">
          <div class="menu">
            <a href="#">Manage Balance</a>
            <a href="#">Pay with Venmo</a>
            <a href="#">Venmo for Business</a>
          </div>
        </div>
        <div class="right">
          <div class="btn">
            <div id="bars">
              <i class="fa-solid fa-bars"></i>
            </div>
            <button
              type="button"
              class="btn-active"
              onclick="window.open('login.html', '_self')"
            >
              Login
            </button>
            <button
              class="button"
              onclick="window.open('sign-up.html', '_self')"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
